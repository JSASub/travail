<!-- reset_password.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Réinitialisation du mot de passe</title>
    <!-- Firebase SDK version 8 (compatible syntaxe classique) -->
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <h2>Réinitialiser votre mot de passe</h2>
    <input type="email" id="email" placeholder="Votre email" />
    <button onclick="resetPassword()">Envoyer le lien</button>
    <p id="message"></p>
    <script>
        // Configuration Firebase
        var firebaseConfig = {
            apiKey: "VOTRE_API_KEY",
            authDomain: "VOTRE_PROJET.firebaseapp.com",
            projectId: "VOTRE_PROJET",
        };
        firebase.initializeApp(firebaseConfig);
        function resetPassword() {
            var email = document.getElementById('email').value;
            firebase.auth().sendPasswordResetEmail(email)
                .then(function() {
                    document.getElementById('message').innerText = "Email de réinitialisation envoyé.";                 })
                .catch(function(error) {
                    document.getElementById('message').innerText = "Erreur : " + error.message;                 });
        }
    </script>
</body>
</html>

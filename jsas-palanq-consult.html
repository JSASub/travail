    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .container {

        .header {

        .controls {

        .search-box {

        .search-box input {

        .content {

        }

        .loading {
            text-align: center;

        .session-group {

        .date-header {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);

        .session-card:hover {

        .session-meta {

        .meta-item strong {

        .palanquee-section {

        .palanquee-title {

        .plongeur-list {

        .plongeur-item {

        .plongeur-stats {

        .qr-code-btn {

        .modal {

        .close-modal {

        }

        .close-modal:hover {
            color: #2c3e50;
        }

        #qrcode {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .calendar-view {
            display: none;
        }

        .calendar-view.active {
            display: block;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border-radius: 12px;
        }

        .calendar-header h2 {
            font-size: 1.8em;
        }

        .calendar-nav button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 6px;

        }

        .calendar-nav button:hover {
            background: rgba(255,255,255,0.3);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 6px;
        }

        .calendar-day {
            min-height: 100px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            padding: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .calendar-day:hover {
            border-color: #3498db;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            background: #e8f4f8;
            border-color: #3498db;
        }

        .calendar-day-number {

        }

        .calendar-session {

            color: white;
            padding: 4px 8px;

            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-session:hover {

        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .btn-group {
                width: 100%;
                justify-content: center;
            }

            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }

            .calendar-day {
                min-height: 80px;
                padding: 5px;
            }

            .session-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ø JSA Plong√©e</h1>
            <p>Consultation des Palanqu√©es</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Rechercher un plongeur, un lieu, une date..." onkeyup="searchPalanquees()">
            </div>

            <div class="btn-group">
                <button class="btn btn-info" onclick="filterToday()">Aujourd'hui</button>
                <button class="btn btn-info" onclick="filterWeek()">Cette semaine</button>
                <button class="btn btn-info" onclick="filterMonth()">Ce mois</button>
                <button class="btn btn-secondary" onclick="showAll()">Tout afficher</button>
            </div>

            <div class="view-toggle">
                <button id="listViewBtn" class="active" onclick="switchView('list')">üìã Liste</button>
                <button id="calendarViewBtn" onclick="switchView('calendar')">üìÖ Calendrier</button>
            </div>

            <button class="btn btn-success" onclick="exportPDF()">üì• Export PDF</button>
            <button class="btn btn-primary" onclick="refreshData()">üîÑ Actualiser</button>
        </div>

        <div class="content">
            <div id="listView" class="list-view active">
                <div id="sessionsContainer" class="loading">
                    Chargement des donn√©es...
                </div>
            </div>

            <div id="calendarView" class="calendar-view">
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button onclick="previousMonth()">‚óÄ Pr√©c√©dent</button>
                        <button onclick="currentMonth()">Aujourd'hui</button>
                        <button onclick="nextMonth()">Suivant ‚ñ∂</button>
                    </div>
                    <h2 id="calendarTitle"></h2>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
        </div>
    </div>

    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeQRModal()">&times;</span>
            <h2>QR Code de la Session</h2>
            <div id="qrcode"></div>
            <p id="qrSessionInfo"></p>
        </div>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDSDP97„Éà1pW33jPO0mAIgRh-0SWVV0Kh0",
            authDomain: "jsasub-d5fb2.firebaseapp.com",
            databaseURL: "https://jsasub-d5fb2-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "jsasub-d5fb2",
            storageBucket: "jsasub-d5fb2.firebasestorage.app",
            messagingSenderId: "420821380700",
            appId: "1:420821380700:web:5c8cc4876ae41cca5d097c"
        };

        // Variables globales
        let app, db;
        let allSessions = [];
        let filteredSessions = [];
        let currentView = 'list';
        let currentDate = new Date();

        // Initialisation Firebase
        try {
            app = firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            console.log("‚úÖ Firebase initialis√©");
            loadData();
        } catch (error) {
            console.error("‚ùå Erreur Firebase:", error);
            document.getElementById('sessionsContainer').innerHTML = 
                '<p style="color: red;">Erreur de connexion √† la base de donn√©es</p>';
        }

        // Charger les donn√©es
        function loadData() {
            console.log("üîÑ Chargement des donn√©es...");
            const sessionsRef = db.ref('sessions');
            
            sessionsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                console.log("üì¶ Donn√©es re√ßues:", data);
                
                if (!data) {
                    document.getElementById('sessionsContainer').innerHTML = 
                        '<p>Aucune session disponible</p>';
                    return;
                }

                allSessions = [];
                
                Object.keys(data).forEach(sessionId => {
                    const session = data[sessionId];
                    if (session.meta && session.palanquees) {
                        allSessions.push({
                            id: sessionId,
                            ...session
                        });
                    }
                });

                console.log(`‚úÖ ${allSessions.length} sessions charg√©es`);
                filteredSessions = [...allSessions];
                displaySessions();
            });
        }

        // Afficher les sessions avec le nouveau tri
        function displaySessions() {
            const container = document.getElementById('sessionsContainer');
            
            if (filteredSessions.length === 0) {
                container.innerHTML = '<p class="loading">Aucune session trouv√©e</p>';
                return;
            }

            // ‚úÖ TRI AVEC LIEU EN CL√â 2
            const sortedSessions = [...filteredSessions].sort((a, b) => {
                const dateA = parseDate(a.meta.date);
                const dateB = parseDate(b.meta.date);
                const now = new Date();
                
                // Cl√© 1: Date (futures proches d'abord, puis pass√©es r√©centes)
                const futureA = dateA >= now;
                const futureB = dateB >= now;
                
                if (futureA && !futureB) return -1;
                if (!futureA && futureB) return 1;
                
                if (futureA && futureB) {
                    if (dateA.getTime() !== dateB.getTime()) {
                        return dateA - dateB;
                    }
                } else {
                    if (dateA.getTime() !== dateB.getTime()) {
                        return dateB - dateA;
                    }
                }
                
                // Cl√© 2: LIEU (Site de plong√©e) - TRI ALPHAB√âTIQUE
                const lieuA = (a.meta.lieu || '').toLowerCase();
                const lieuB = (b.meta.lieu || '').toLowerCase();
                if (lieuA !== lieuB) {
                    return lieuA.localeCompare(lieuB);
                }
                
                // Cl√© 3: Type de session
                const typeOrder = { 'matin': 1, 'apr√®s-midi': 2, 'soir': 3, 'nuit': 4 };
                const typeA = (a.meta.type || '').toLowerCase();
                const typeB = (b.meta.type || '').toLowerCase();
                const orderA = typeOrder[typeA] || 999;
                const orderB = typeOrder[typeB] || 999;
                
                if (orderA !== orderB) {
                    return orderA - orderB;
                }
                
                // Cl√© 4: Num√©ro de palanqu√©e
                return 0;
            });

            // Grouper par date
            const groupedByDate = {};
            sortedSessions.forEach(session => {
                const date = session.meta.date;
                if (!groupedByDate[date]) {
                    groupedByDate[date] = [];
                }
                groupedByDate[date].push(session);
            });

            // Afficher
            let html = '';
            Object.keys(groupedByDate).forEach(date => {
                const sessions = groupedByDate[date];
                const dateObj = parseDate(date);
                const relativeDate = getRelativeDate(dateObj);
                
                html += `
                    <div class="session-group">
                        <div class="date-header">
                            <span>${formatDate(dateObj)}</span>
                            <span class="date-badge">${relativeDate}</span>
                        </div>
                `;
                
                sessions.forEach(session => {
                    html += generateSessionCard(session);
                });
                
                html += '</div>';
            });

            container.innerHTML = html;
        }

        // G√©n√©rer une carte de session
        function generateSessionCard(session) {
            let html = `
                <div class="session-card">
                    <div class="session-meta">
                        <div class="meta-item">
                            <strong>üìç Lieu:</strong> ${session.meta.lieu || 'Non sp√©cifi√©'}
                        </div>
                        <div class="meta-item">
                            <strong>‚è∞ Type:</strong> ${session.meta.type || 'Non sp√©cifi√©'}
                        </div>
                        <div class="meta-item">
                            <strong>üåä Conditions:</strong> ${session.meta.conditions || 'Non sp√©cifi√©es'}
                        </div>
                    </div>
            `;

            if (session.palanquees) {
                Object.keys(session.palanquees).forEach(palanqueeId => {
                    const palanquee = session.palanquees[palanqueeId];
                    html += `
                        <div class="palanquee-section">
                            <div class="palanquee-title">
                                ${palanquee.numero ? `Palanqu√©e #${palanquee.numero}` : 'Palanqu√©e'}
                                <button class="qr-code-btn" onclick="showQRCode('${session.id}', '${palanqueeId}')">
                                    üì± QR Code
                                </button>
                            </div>
                            <div class="plongeur-list">
                    `;

                    if (palanquee.plongeurs) {
                        Object.keys(palanquee.plongeurs).forEach(plongeurId => {
                            const plongeur = palanquee.plongeurs[plongeurId];
                            html += `
                                <div class="plongeur-item">
                                    <div>
                                        <div class="plongeur-name">${plongeur.nom}</div>
                                        <div class="plongeur-stats">
                                            ${plongeur.profondeurRealisee ? `<span class="stat-badge">üåä ${plongeur.profondeurRealisee}m</span>` : ''}
                                            ${plongeur.tempsRealise ? `<span class="stat-badge">‚è±Ô∏è ${plongeur.tempsRealise}min</span>` : ''}
                                            ${plongeur.paliers ? `<span class="stat-badge">‚ö†Ô∏è Paliers: ${plongeur.paliers}</span>` : ''}
                                        </div>
                                    </div>
                                    <span class="plongeur-role">${plongeur.role || 'Plongeur'}</span>
                                </div>
                            `;
                        });
                    }

                    html += `
                            </div>
                        </div>
                    `;
                });
            }

            html += '</div>';
            return html;
        }

        // Fonctions utilitaires
        function parseDate(dateStr) {
            const [day, month, year] = dateStr.split('/');
            return new Date(year, month - 1, day);
        }

        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('fr-FR', options);
        }

        function getRelativeDate(date) {
            const now = new Date();
            now.setHours(0, 0, 0, 0);
            date.setHours(0, 0, 0, 0);
            
            const diffTime = date - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'AUJOURD\'HUI';
            if (diffDays === 1) return 'Demain';
            if (diffDays === -1) return 'Hier';
            if (diffDays > 0) return `Dans ${diffDays} jours`;
            return `Il y a ${Math.abs(diffDays)} jours`;
        }

        // Recherche
        function searchPalanquees() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filteredSessions = [...allSessions];
            } else {
                filteredSessions = allSessions.filter(session => {
                    const searchableText = JSON.stringify(session).toLowerCase();
                    return searchableText.includes(searchTerm);
                });
            }
            
            displaySessions();
        }

        // Filtres
        function filterToday() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            filteredSessions = allSessions.filter(session => {
                const sessionDate = parseDate(session.meta.date);
                sessionDate.setHours(0, 0, 0, 0);
                return sessionDate.getTime() === today.getTime();
            });
            
            displaySessions();
        }

        function filterWeek() {
            const today = new Date();
            const nextWeek = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
            
            filteredSessions = allSessions.filter(session => {
                const sessionDate = parseDate(session.meta.date);
                return sessionDate >= today && sessionDate <= nextWeek;
            });
            
            displaySessions();
        }

        function filterMonth() {
            const today = new Date();
            const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, today.getDate());
            
            filteredSessions = allSessions.filter(session => {
                const sessionDate = parseDate(session.meta.date);
                return sessionDate >= today && sessionDate <= nextMonth;
            });
            
            displaySessions();
        }

        function showAll() {
            filteredSessions = [...allSessions];
            displaySessions();
        }

        // QR Code
        function showQRCode(sessionId, palanqueeId) {
            const modal = document.getElementById('qrModal');
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            
            const url = `${window.location.origin}${window.location.pathname}?session=${sessionId}&palanquee=${palanqueeId}`;
            
            new QRCode(qrcodeDiv, {
                text: url,
                width: 256,
                height: 256
            });
            
            modal.classList.add('active');
        }

        function closeQRModal() {
            document.getElementById('qrModal').classList.remove('active');
        }

        // Export PDF
        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(18);
            doc.text('JSA Plong√©e - Sessions', 14, 22);
            doc.setFontSize(11);
            doc.text(`Date d'export: ${new Date().toLocaleDateString('fr-FR')}`, 14, 30);
            
            const tableData = [];
            
            filteredSessions.forEach(session => {
                if (session.palanquees) {
                    Object.keys(session.palanquees).forEach(palanqueeId => {
                        const palanquee = session.palanquees[palanqueeId];
                        if (palanquee.plongeurs) {
                            Object.keys(palanquee.plongeurs).forEach(plongeurId => {
                                const plongeur = palanquee.plongeurs[plongeurId];
                                tableData.push([
                                    session.meta.date,
                                    session.meta.lieu || '',
                                    session.meta.type || '',
                                    palanquee.numero || '',
                                    plongeur.nom,
                                    plongeur.role || '',
                                    plongeur.profondeurRealisee || '',
                                    plongeur.tempsRealise || ''
                                ]);
                            });
                        }
                    });
                }
            });
            
            doc.autoTable({
                head: [['Date', 'Lieu', 'Type', 'Palanqu√©e', 'Plongeur', 'R√¥le', 'Prof.(m)', 'Temps(min)']],
                body: tableData,
                startY: 35,
                styles: { fontSize: 8 },
                headStyles: { fillColor: [52, 152, 219] }
            });
            
            doc.save('jsa-palanquees.pdf');
        }

        // Vue calendrier
        function switchView(view) {
            currentView = view;
            
            document.getElementById('listView').classList.remove('active');
            document.getElementById('calendarView').classList.remove('active');
            document.getElementById('listViewBtn').classList.remove('active');
            document.getElementById('calendarViewBtn').classList.remove('active');
            
            if (view === 'list') {
                document.getElementById('listView').classList.add('active');
                document.getElementById('listViewBtn').classList.add('active');
            } else {
                document.getElementById('calendarView').classList.add('active');
                document.getElementById('calendarViewBtn').classList.add('active');
                renderCalendar();
            }
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('calendarTitle').textContent = 
                currentDate.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay() || 7;
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            const dayHeaders = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            for (let i = 1; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day other-month';
                grid.appendChild(emptyDay);
            }
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                const currentDayDate = new Date(year, month, day);
                currentDayDate.setHours(0, 0, 0, 0);
                
                if (currentDayDate.getTime() === today.getTime()) {
                    dayDiv.classList.add('today');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'calendar-day-number';
                dayNumber.textContent = day;
                dayDiv.appendChild(dayNumber);
                
                const dateStr = `${String(day).padStart(2, '0')}/${String(month + 1).padStart(2, '0')}/${year}`;
                const daySessions = filteredSessions.filter(s => s.meta.date === dateStr);
                
                daySessions.forEach(session => {
                    const sessionDiv = document.createElement('div');
                    sessionDiv.className = 'calendar-session';
                    sessionDiv.textContent = `${session.meta.lieu || 'Session'} - ${session.meta.type || ''}`;
                    sessionDiv.onclick = () => filterByDate(dateStr);
                    dayDiv.appendChild(sessionDiv);
                });
                
                grid.appendChild(dayDiv);
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function currentMonth() {
            currentDate = new Date();
            renderCalendar();
        }

        function filterByDate(dateStr) {
            filteredSessions = allSessions.filter(s => s.meta.date === dateStr);
            switchView('list');
        }

        function clearFilter() {
            document.getElementById('searchInput').value = '';
            showAll();
        }

        function refreshData() {
            loadData();
        }

        // Exposer les fonctions globalement pour les onclick HTML
        window.refreshData = refreshData;
        window.showQRCode = showQRCode;
        window.closeQRModal = closeQRModal;
        window.exportPDF = exportPDF;
        window.searchPalanquees = searchPalanquees;
        window.filterToday = filterToday;
        window.filterWeek = filterWeek;
        window.filterMonth = filterMonth;
        window.showAll = showAll;
        window.switchView = switchView;
        window.previousMonth = previousMonth;
        window.nextMonth = nextMonth;
        window.currentMonth = currentMonth;
        window.filterByDate = filterByDate;
        window.clearFilter = clearFilter;
    </script>

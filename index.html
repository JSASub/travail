<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion de Palanquées JSAS</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase App (core) SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <!-- Firebase Realtime Database SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js"></script>
</head>

<body>
  <header>
    <h1>Palanquées JSAS</h1>
  
  <div id="meta-info">
    <label><strong>Directeur de Plongée</strong>
      <input type="text" id="dp-nom" placeholder="NOM & Prénom du DP" />
    </label>
    <label>Date : <input type="date" id="dp-date" /></label>
    <label>Lieu : <input type="text" id="dp-lieu" placeholder="Lieu de plongée" /></label>
    <button type="submit" id="valider-dp">Valider DP</button>
    <div id="dp-message" class="dp-valide"></div>
  </div>
	
  </header>

  <main>
    </br></br>
    <strong>Liste des plongeurs</strong>
	<form id="addForm">  
    <input type="text" id="nom" placeholder="NOM & Prénom" required />
      <select id="niveau" required>
        <option value="">-- Sélectionner le niveau --</option>
        <option>N1</option>
		<option>N2</option>
		<option>N3</option>
        <option>N4/GP</option>
		<option>E1</option>
		<option>E2</option>
        <option>E3</option>
		<option>E4</option>
      </select>
    
    Prérogatives : 
	<input type="text" id="pre" placeholder="PE20, PA40 ..." />
    </br>
	<button type="submit" id="ajouter-plongeur">Ajouter</button>
  </form>

  <ul id="listePlongeurs" class="dropzone"></ul>
  </br>
  
  <button id="exportJSON">Exporter JSON</button>
  </br>
  <input type="file" id="importJSON" accept=".json" />

  </br></br>
  <section id="palanquees">
    <strong>Palanquées</strong>
    </br>
    <button id="addPalanquee">Nouvelle palanquée</button>
    </br></br>
    
    <!-- PALANQUÉES AFFICHÉES ICI - AVANT LE BOUTON PDF -->
    <div id="palanqueesContainer"></div>
    
    </br></br>
    <!-- BOUTON PDF DÉPLACÉ APRÈS LES PALANQUÉES -->
    <button id="generatePDF">Aperçu PDF</button>
   </section>
  </main>

  <div id="previewContainer" style="display:none;">
    <strong>Aperçu PDF</strong>
    <iframe id="pdfPreview" width="100%" height="500px"></iframe>
  </div>
  
  <hr>
  <section id="historique-dp">
    <strong>Historique des DP</strong>
    <label for="dp-dates">Sélectionner une date :</label>
		<select id="dp-dates">
			<option value="">-- Choisir une date --</option>
		</select>
    <div id="historique-info"></div>
  </section>
  
  <footer style="text-align: center; font-size: 0.8em; padding: 20px;">
  Version 1.8.0 - RA - 2025
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion de Palanquées JSAS</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase App (core) SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <!-- Firebase Realtime Database SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js"></script>
</head>

<body>
  <header>
    <h2>Palanquées JSAS</h2>
    <div id="meta-info">
      <label><strong>Directeur de Plongée</strong> :
        <input type="text" id="dp" placeholder="Nom & Prénom du DP" />
      </label>
      <label>Date :
        <input type="date" id="date" /> &ensp;Lieu :<input type="text" id="lieu" placeholder="Lieu de plongée" />
      </label>
	  	  <br>
	  <button id="valider-dp">Valider DP</button>
	  <div id="dp-message" class="dp-valide"></div>
    </div>
  </header>

  </br></br>
  <main>
    <section id="plongeurs">
      <strong>Liste des plongeurs</strong>
      <form id="addForm">
        <input type="text" id="nom" placeholder="Nom" required />
        <select id="niveau" required>
          <option value="">Niveau</option>
          <option>N1</option>
          <option>N2</option>
          <option>N3</option>
          <option>N4</option>
          <option>E1</option>
          <option>E2</option>
          <option>E3</option>
          <option>E4</option>
        </select>
        <input type="text" id="prerogative" placeholder="Prérogatives (ex: PE20, PA20, PE40, PA40)" />
        <button type="submit">Ajouter</button>
      </form>
      <ul id="listePlongeurs" class="dropzone"></ul>
	      <strong>Plongeurs disponibles</strong>
    <div id="listePlongeurs" class="dropzone"></div>
      </br>
	  <button id="exportJSON">Exporter JSON</button>
      </br>
	  <input type="file" id="importJSON" accept=".json" />
    </section>
<br><br>
    <section id="palanquees">
      <strong>Palanquées</strong><br>
      <button id="addPalanquee">Nouvelle palanquée</button>
      <div id="palanqueesContainer"></div>
    </section>
	<br><br>
	<label>
	      <button id="generatePDF">Exporter PDF</button>
	</label>


  <div id="previewContainer" style="display:none;">
    <h2>Aperçu PDF</h2>
    <iframe id="pdfPreview" width="100%" height="500px"></iframe>
  </div>
    </main>
  <script type="module" src="script.js"></script>
</body>
</html>

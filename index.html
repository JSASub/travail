<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion des Palanquées v1.7.2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Gestion des Palanquées</h1>

  <section id="dp-section">
    <h2>Directeur de Plongée</h2>
    <label>Nom : <input type="text" id="dp-nom" /></label>
    <label>Date : <input type="date" id="dp-date" /></label>
    <label>Lieu : <input type="text" id="dp-lieu" /></label>
    <button id="valider-dp">Valider DP</button>
    <div id="dp-message" class="dp-valide"></div>
  </section>

  <section>
    <h2>Ajouter un plongeur</h2>
    <label>Nom : <input type="text" id="pl-nom" /></label>
    <label>Niveau :
      <select id="pl-niveau">
        <option value="">-- Sélectionner --</option>
        <option>N1</option><option>N2</option><option>N3</option>
        <option>N4</option><option>E1</option><option>E2</option>
        <option>E3</option><option>E4</option>
      </select>
    </label>
    <label>Prérogatives : <input type="text" id="pl-pre" placeholder="PE20, PA40..." /></label>
    <button id="ajouter-plongeur">Ajouter</button>
  </section>

  <section>
    <h2>Plongeurs disponibles</h2>
    <div id="plongeurs-disponibles" class="dropzone"></div>
    <button id="export-json">Exporter JSON</button>
<br><input type="file" id="import-json" accept=".json" />
  </section>

  <section>
    <h2>Palanquées</h2>
    <button id="ajouter-palanquee">Ajouter une palanquée</button>
    <div id="palanquees"></div>
  </section>

  <section>
    <h2>Export PDF</h2>
    <button id="export-pdf">Générer PDF</button>
    <iframe id="pdf-preview" width="100%" height="400px"></iframe>
  </section>
  
  <footer style="text-align:center; padding:10px; font-size:0.8em;">Version 1.7.2</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
